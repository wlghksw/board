<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
</head>
<body>
<h1>게시글 작성</h1>
<form th:action="@{/share/create}" method="post" enctype="multipart/form-data">
  <!-- 작성자 Id,이름 (숨김 처리) -->
  <input type="hidden" name="userId" value="testUser">
  <input type="hidden" name="authorName" value="테스트 사용자">
  <label>제목: <input type="text" name="txnBoardTitle" required></label><br>
  <label>내용: <textarea name="txnBoardContent" required></textarea></label><br>
  <label>사진: <input type="file" name="photo" accept="image/*"></label><br>
  <label>금액: <input type="number" name="price" required></label><br>
  <label>지역: <input type="text" name="location" required></label><br>
  <button type="submit">등록</button>
</form>
<a href="/share/list">목록으로</a>
</body>
</html>
