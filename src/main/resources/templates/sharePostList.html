<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나눔해방 게시판</title>
</head>
<body>
<h1>나눔해방 게시판</h1>

<form action="/share/search" method="get">
    <input type="text" name="keyword" placeholder="제목 검색">
    <button type="submit">검색</button>
</form>

<a href="/share/create">게시글 작성</a>

<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>작성 날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post, iterStat : ${posts}">
        <td th:text="${iterStat.count}"></td>
        <!-- ✅ 게시글 ID를 URL에 전달 -->
        <td><a th:href="@{/share/{id}(id=${post.txnPostId})}" th:text="${post.txnBoardTitle}"></a></td>
        <td th:text="${post.authorName}"></td>
        <td th:text="${post.viewCount}"></td>
        <td th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
